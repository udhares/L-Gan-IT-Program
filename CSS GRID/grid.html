<html>
<head>
<title>CSS GRID</title>
<style>
.header1{color:red; }
.main{display:grid;
      grid-template-columns:1fr 1fr 1fr; }
</style>
</head>

<body>
<h1 class="header1">This is CSS Grid </h1>
<div class="main">
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<div>6</div>
	<div>7</div>
	<div>8</div>
	<div>9</div>
</div>
<h1>End of Grid</h1>
</body>
</html>
